<html lang="en">
<head>

<body>

        </tr>

        <tr>

            <input type="radio" name="roll">User <br>
        </td>
        </tr>
        <tr>
            <td>Nõustun tingimustega</td>

        </tr>
        <tr>
            <td>Enesetutvustus</td>
            <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="Tühjenda väljad"></td>

        </tr>
